<!doctype html>
<html>

<head>
    <title>語音品質實驗 0</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/css/bootstrap.min.css"
        integrity="sha384-VCmXjywReHh4PwowAiWNagnWcLhlEJLA5buUprzK8rxFgeH0kww/aWY76TfkUoSX" crossorigin="anonymous">
</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            
    <h1 class="display-4">MOS 實驗</h1>
    <p class="lead">合成語音品質評估</p>
    <hr class="my-4">
    <p>
        感謝您參與本次實驗！
    </p>
    <p>
        在這個實驗中，我們使用電腦合成人類語音。請受試者使用耳機聆聽，並根據每個音檔的品質，給予以下幾種評分：
        <ul>
            <li>１（非常不好）</li>
            <li>２（不好）</li>
            <li>３（普通）</li>
            <li>４（好）</li>
            <li>５（非常好）</li>
        </ul>
    </p>

        </div>
    </div>

    <div class="container" id="form_container">
        <form id="theForm" action="https://script.google.com/macros/s/AKfycbxpNFr1U6Jdy6BB10fwVR5Idy_wAdVSxgCs38oT00AAcg4WGvco/exec" method="GET" onsubmit="return preventRepeatedSubmission();">
            <div class="form-group">
                <label for="name">姓名：</label>
                <input class="form-control" type="text" inputmode="text" name="name" required>
                <small class="form-text text-muted">必填*</small>
            </div>
            <div class="form-group">
                <label for="mail">電子郵件：</label>
                <input class="form-control" type="text" inputmode="email" placeholder="account@example.com" name="mail">
                <small class="form-text text-muted">如果中獎，我們將以電子郵件通知您</small>
            </div>
            
    

            <input type="text" name="formid" value="0" hidden>
            <input type="text" name="thank" value="再次謝謝您參與本次實驗！" hidden>
            <input class="btn btn-info btn-lg" type="submit" value="提交結果" id="submitBtn">
            <p class="text-muted">
                <small>如果提交結果時發現繳不出去，請回頭檢查是否有填入姓名、是否每一題都有作答到，謝謝。</small>
            </p>
        </form>
    </div>

    <div class="container" style="padding-top: 60px;">
        <p class="text-center text-muted">&copy; 台大語音實驗室</p>
    </div>

    <script type="text/javascript">
        function preventRepeatedSubmission() {
            document.getElementById('submitBtn').disabled = true;
            setTimeout("submitBtn.disabled=false;", 5000);
            return true;
        };
    </script>
</body>

</html>
